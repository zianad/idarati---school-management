  <head>
    <meta charset="UTF--8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارتي - نظام إدارة المدارس</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Drag and Drop Polyfill for better browser compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch/DragDropTouch.js"></script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        font-size: 16px; /* Larger base font size */
      }
      .dragging {
        opacity: 0.6;
        transform: scale(1.08) rotate(3deg);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        cursor: grabbing;
      }
      .drop-target-active {
        background-color: rgba(59, 130, 246, 0.15);
        outline: 3px dashed #3b82f6;
        outline-offset: -4px;
      }
      .drop-target-conflict {
        background-color: rgba(239, 68, 68, 0.2);
        outline: 2px dashed #ef4444;
        outline-offset: -2px;
      }
       @media print {
        body {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            background-color: white;
        }
        .print-hidden {
            display: none !important;
        }
        .printable-area {
            display: block !important;
        }
        @page {
            size: A4;
            margin: 15mm;
        }
        #printable-schedule-container {
            color: #000;
        }
        #printable-schedule-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12pt;
        }
        #printable-schedule-table th,
        #printable-schedule-table td {
            border: 1px solid #333;
            padding: 10px;
            text-align: right;
        }
        #printable-schedule-table th {
            background-color: #eee !important;
            color: #000;
        }
        html[dir="ltr"] #printable-schedule-table td,
        html[dir="ltr"] #printable-schedule-table th {
            text-align: left;
        }
        .print-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .print-header h1 {
            font-size: 20pt;
            font-weight: bold;
        }
        .print-header p {
            font-size: 14pt;
        }
        .print-header img {
            max-width: 70px;
            max-height: 70px;
            border-radius: 50%;
        }
      }
    </style>

}
